<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아들이 영어를 너무 싫어해서 엄마가 만든 영어 단어장</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .word-card {
            background-color: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h2 {
            margin: 15px 0 10px;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        .external-buttons button {
            background-color: #008CBA;
            margin: 5px;
        }

        .external-buttons button:hover {
            background-color: #007bb5;
        }

    </style>
</head>
<body>

<div class="word-card">
    <img id="word-image" src="" alt="word-image">
    <h2 id="english-word">단어</h2>
    <p id="korean-meaning">뜻</p>
    <p id="example-sentence">예문</p>

    <div>
        <button onclick="nextWord()">다음 단어</button>
        <button onclick="toggleFlash()" id="flash-btn">플래시 시작</button>
    </div>
</div>

<div class="external-buttons">
    <button onclick="location.href='https://www.youtube.com/watch?v=eb-ckBZxrjY'">동화 보러 가기</button>
    <button onclick="location.href='https://www.littlefox.com/en/supplement/ebook/ajBnMmFpb1NBTytlQ0VlOEdPWVhsQT09'">동화책 보러 가기</button>
</div>

<script src="words.js"></script>
<script>
let currentIndex = 0;
let flashInterval;
let flashRunning = false;

function showWord(index) {
    const word = words[index];
    document.getElementById('word-image').src = word.image;
    document.getElementById('english-word').innerText = word.english;
    document.getElementById('korean-meaning').innerText = word.korean;
    document.getElementById('example-sentence').innerText = word.example;
}

function nextWord() {
    currentIndex = (currentIndex + 1) % words.length;
    showWord(currentIndex);
}

function toggleFlash() {
    const flashBtn = document.getElementById('flash-btn');
    if (!flashRunning) {
        flashInterval = setInterval(() => {
            nextWord();
        }, 1000);
        flashBtn.innerText = '플래시 중지';
    } else {
        clearInterval(flashInterval);
        flashBtn.innerText = '플래시 시작';
    }
    flashRunning = !flashRunning;
}

showWord(currentIndex);
</script>

</body>
</html>
